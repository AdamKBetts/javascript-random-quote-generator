<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="quote-box">
            <span id="loading-message" style="display:none;">Fetching a fresh quote...</span>
            <p class="quote">Click the button to get a random quote!</p>
            <p class="author"></p>
            <button id="new-quote-button">New Quote</button>
            <button id="copy-quote-button">Copy Quote</button>
            <div class="social-buttons">
                <button id="share-twitter">Share on Twitter</button>
                <button id="share-facebook">Share on Facebook</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
